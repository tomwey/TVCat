<ion-header no-border>

  <ion-navbar>
    <ion-title>TVçŒ«</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content">
  <!-- Banner -->
  <div class="banners">
    <ion-slides *ngIf="bannersData.length > 0" 
      [loop]="bannersData.length > 1" 
      [pager]="bannersData.length > 1" 
      (ionSlideAutoplayStop)="autoPlay()"
      autoplay="3000">
      <ion-slide *ngFor="let banner of bannersData">
        <div class="banner-btn" (tap)="openBanner(banner)">
          <img [src]="banner.cover">
        </div>
      </ion-slide>
    </ion-slides>
  </div>

  <!-- Platforms -->
  <div class="sections">
    <ion-grid>
      <ion-row>
        <ion-col col-3 *ngFor="let section of sectionsData">
          <div class="section" tappable (tap)="forwardTo(section)">
            <img src="assets/imgs/{{section.icon}}" class="icon">
            <p class="name">{{section.name}}</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
